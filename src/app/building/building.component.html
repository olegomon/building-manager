<div class="container">
  <div class="row">
    <div class="col-4">
      <app-building-details [address]="buildingAddress"
                            [image]="buildingImage"
                            [description]="buildingDescription">
      </app-building-details>
    </div>
    <div class="col">
      <app-nickname-editor [values]="nicknames"
                           [syncValidators]="syncValidators"
                           [asyncValidators]="asyncValidators"
                           (save)="onSave($event)"
                           (delete)="onDelete($event)"
                           (add)="onAdd($event)">
      </app-nickname-editor>
    </div>
  </div>
</div>
