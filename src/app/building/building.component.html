<div class="card">

  <div class="card-header">
    <h4>Building</h4>
  </div>

  <img class="card-img card-img-top rounded-0"
       src="https://dummyimage.com/600x400/007bff/fff"
       alt="{{address}}">

  <div class="card-body">
    <div class="card-title">
      <fa-icon [icon]="addressIcon" pull="left" size="lg"></fa-icon>
      <h5>{{address}}</h5>
    </div>
    <p class="card-text text-secondary">{{description}}</p>
  </div>

</div>
